services:
  nginx:
    image: nginx
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - 443:443
    depends_on:
      - wordpress
    volumes:
      # - wordpress_data:/var/www/html
      - ./nginx/ssl:/etc/nginx/ssl
    env_file:
      - .env
    restart: always
    networks:
      - inception

  mariadb:
    image: mariadb
    container_name: mariadb
    build:
      context: ./requirements/mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    env_file:
      - .env
    restart: always
    networks:
      - inception

  wordpress:
    image: wordpress
    container_name: wordpress
    build: ./requirements/wordpress  # Esto es solo si tienes un Dockerfile personalizado, si no, lo puedes quitar
    depends_on:
      - mariadb    
    volumes:
      - wordpress_data:/var/www/html
    env_file:
      - .env
    restart: always
    ports:
      - "9000:9000"  # Exponer el puerto 9000 para que puedas acceder a WordPress desde fuera del contenedor
    networks:
      - inception

# Network
networks:
  inception:
    name: inception
    driver: bridge

# Volumes
volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/mysql
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/wordpress
      o: bind
